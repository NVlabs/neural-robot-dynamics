algorithm:
  batch_size: 512
  dataset:
    max_capacity: 100000000
    num_data_workers: 4
    train_dataset_path: ../../data/datasets/Cartpole/rss/trajectory_len-100_5M_train.hdf5
    valid_datasets:
      exp_trajectory: ../../data/datasets/Cartpole/rss/trajectory_len-100_valid.hdf5
      passive_trajectory: ../../data/datasets/Cartpole/rss/trajectory_len-100_passive_valid.hdf5
  eval:
    mode: sampler
    num_rollouts: 2048
    passive: false
    rollout_horizon: 10
  grad_norm: 1.0
  name: SequenceModelTrainer
  num_epochs: 1000
  num_iters_per_epoch: 5000
  num_valid_batches: 100
  optimizer:
    lr_end: 1e-4
    lr_schedule: linear
    lr_start: 1e-3
  sample_sequence_length: 10
  seed: 0
  truncate_grad: true
env:
  env_name: Cartpole
  neural_solver_cfg:
    name: TransformerNeuralSolver
    num_states_history: 10
    orientation_prediction_parameterization: quaternion
    prediction_type: relative
    states_embedding_type: identical
    states_frame: world
  num_envs: 512
  render: false
inputs:
  low_dim:
  - states_embedding
  - joint_acts
network:
  encoder:
    low_dim:
      activation: relu
      layer_sizes: []
      layernorm: false
  model:
    mlp:
      activation: relu
      layer_sizes:
      - 64
      layernorm: false
    output_tanh: false
  normalize_input: true
  normalize_output: true
  transformer:
    bias: false
    block_size: 32
    dropout: 0.0
    n_embd: 192
    n_head: 12
    n_layer: 6
